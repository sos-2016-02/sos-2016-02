<html>
<head>
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script type="text/javascript" src="https://www.google.com/jsapi"></script>
<script type="text/javascript" src="/js/jquery-2.2.3.min.js"></script>
<script>
      google.charts.load('current', {'packages':['geochart']});
      //google.charts.setOnLoadCallback(drawRegionsMap);

      var dataJSON = JSON.stringify('[{ "province":"Albacete", "men":4292 },{ "province":"Alicante", "men":17849 }]');

      google.charts.setOnLoadCallback(drawRegionsMap_JSON(dataJSON));


      function drawRegionsMap_JSON(dataJSON) {

        var data = new google.visualization.DataTable(dataJSON);

        var options = {
          region: 'ES',
          displayMode: 'markers',
          colorAxis: {colors: ['green', 'blue']}      
        };
      
      };

      function drawRegionsMap_ARRAY() {

        var data = google.visualization.arrayToDataTable([
          ['Province', 'men'],
          ['Sevilla', 700],
          ['Málaga', 300],
          ['Cadiz', 400],
          ['Madrid', 500],
          ['Valladolid', 600],
          ['Cáceres', 700]
        ]);

        var options = {
          region: 'ES',
          displayMode: 'markers',
          colorAxis: {colors: ['green', 'blue']}
      
      };

      var chart = new google.visualization.GeoChart(document.getElementById('regions_div'));

      chart.draw(data, options);
      }
</script>
</head>
<body>
       <div id="regions_div" style="width: 900px; height: 500px;"></div>
</body>
</html>
