<!DOCTYPE html>

<html lang="es">

  <head>
    <title>Olders data</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="/css/olders/style.css" />
    <link rel="stylesheet" type="text/css" href="/js/tablesorter/style.css" media="screen" />
    <script src="/js/jquery-2.2.3.min.js"></script>
    <script src="/js/tablesorter/jquery.tablesorter.js"></script>
    <script src="/js/olders/olders-gui.js"></script>
    <script src="/js/olders/utils.js"></script>
  </head>

  <body>
    <div class="divPage">
      <h1>Olders data</h1>

      <div id="divManagerCtr">
        <div class="divApiKey">
          <br/>
          <label for="txtApiKeyWrite">&nbsp;&nbsp;Api-Key:</label>&nbsp;
          <input id="txtApiKeyWrite" name="txtApiKeyWrite" placeholder="keyWrite" type="text" value="keyWrite" />&nbsp;&nbsp;
          <button id="btnLoadInitialData">Load Initial Data</button>
          <br/><br/><hr/>
        </div>
        <br/>
        <button id="btnCreate">Create</button>&nbsp;
        <button id="btnDelete">Delete</button>&nbsp;
        <button id="btnUpdate">Update</button>&nbsp;
        <label for="txtSearch">Province:</label>
        <input id="txtSearch" name="txtSearch" placeholder="Type to search" type="text">
        <button id="btnSearch">Search</button>&nbsp;&nbsp;&nbsp;&nbsp;
        <img class="pageToGo" id="imgFisrt" src="/images/first.png" title="Fisrt"/>
        <img class="pageToGo" id="imgPrev"  src="/images/prev.png"  title="Previous"/>
        <span id="pageNum"></span>
        <img class="pageToGo" id="imgNext"  src="/images/next.png"  title="Next"/>
        <img class="pageToGo" id="imgLast"  src="/images/last.png"  title="Last"/>

        <div id="divTable"></div>

        <div id="divMessage"></div>
      </div>

      <div id="divFormulario" class="divFormulario">
        <table border="0">
          <tr><td><label id="lblProvince" for="txtProvince">Province:</label></td>
              <td><input id="txtProvince" name="txtProvince" type="text" /></td>
          </tr>
          <tr><td><label id="lblYear" for="txtYear">Year:</label></td>
              <td><input id="txtYear" name="txtYear" type="text" /></td>
          </tr>
          <tr><td><label for="txtMen">Men:</label></td>
              <td><input id="txtMen" name="txtMen" type="text" /></td>
          </tr>
          <tr><td><label for="txtWomen">Women:</label></td>
              <td><input id="txtWomen" name="txtWomen" type="text" /></td>
          </tr>
          <tr>
              <td colspan="2" align="right">
                  <button id="btnCancel" >Cancel</button>&nbsp;
                  <button id="btnSave">Save</button>&nbsp;
              </td>
          </tr>
        </table>
      </div>

    </div>
  </body>
</html>
