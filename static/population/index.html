<!DOCTYPE html>

<html lang="en">

  <head>
    <title>Population data</title>
    <meta charset="utf-8" />
    <script src="/js/jquery-2.2.3.min.js"></script>
    <script src="/js/population/jquery.dataTables.min.js"></script>
    <link type="text/css" rel="stylesheet" href="/css/population/jquery.dataTables.min.css"/>

    <script src="/js/population/population-gui.js"></script>
  </head>

  <body>
    <h1>Population data</h1>

    <button id="button-load-initial-data">Load initial Data</button>
    <form id="datum-form">
      <label for="year-input">Year</label>
      <input id="year-input" name="year" type="text" />

      <label for="province-input">Province</label>
      <input id="province-input" name="province" type="text" />

      <label for="age-input">Age</label>
      <input id="age-input" name="age" type="text" />

      <label for="birthplace-input">Birthplace</label>
      <input id="birthplace-input" name="birthplace" type="text" />

      <label for="number-input">Number</label>
      <input id="number-input" name="number" type="text" />
      <input id="datum-form-button" type="submit" value="Create" />

    </form>


    <form id="server-side-search-form">
      <label for="server-side-search-input">Server side search</label>
      <input id="server-side-search-input" type="text">
      <input type="submit" id="button-search" value="SEND"/>
    </form>

    <table id="population-data-table" class="display">
      <thead>
        <tr>
          <th>Year</th>
          <th>Province</th>
          <th>Age</th>
          <th>Birthplace</th>
          <th>Number</th>
        </tr>
      </thead>
    </table>
  </body>
</html>
