<!DOCTYPE html>

<html lang="en">
  <head>
    <title>API REST</title>
    <meta charset="utf-8" />
    <link type="text/css" rel="stylesheet" href="/css/population/materialize.min.css"  media="screen,projection"/>
    <script src="/js/jquery-2.2.3.min.js"></script>
    <script src="/js/rest-client.js"></script>
    <script type="text/javascript" src="/js/population/materialize.min.js"></script>
    <script src="/js/prettyprint.js"></script>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>
  <body>
	  <header>
		  <h1>Population REST Client</h1>
	  </header>
	  <div id="connection">
      <div class="input-field">
        <input id="txtRequestUrl" type="text" class="validate" value="/api/v1/population/loadInitialData?apikey=correct-key-1">
        <label for="txtRequestUrl">URL</label>
      </div>
	  </div>
	  <div id="request">
      <div class="input-field col s6">
        <textarea id="txtRequestPayload" class="materialize-textarea"></textarea>
        <label for="txtRequestPayload">Data to send (payload)</label>
      </div>
		  Method:
      <p>
        <input name="chkMethod" type="radio" id="GET" checked="checked" />
        <label for="GET">GET</label>
      </p>
      <p>
        <input name="chkMethod" type="radio" id="POST" />
        <label for="POST">POST</label>
      </p>
      <p>
        <input name="chkMethod" type="radio" id="PUT"  />
        <label for="PUT">PUT</label>
      </p>
      <p>
        <input name="chkMethod" type="radio" id="DELETE"  />
        <label for="DELETE">DELETE</label>
      </p>
		  <hr/>
      <button class="btn waves-effect waves-light" type="button" name="action"  id="btnSend">Submit
        <i class="material-icons right"></i>
      </button>
	  </div>
	  <div id="response">
		  <hr/>
		  <p>Status: <span id="strResponseStatus"></span></p>
		  <p>Data received:</p><p>
		    <span id="strResponseRaw"></span></p>
		  <p>Data pretty printed:</p><p>
		    <span id="strResponsePrettyPrinted"></span></p>
	  </div>
  </body>
</html>
