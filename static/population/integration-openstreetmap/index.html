<!DOCTYPE html>

<html lang="en">

  <head>
    <title>Integration of population with OpenStreetMap</title>
    <meta charset="utf-8" />
    <script src="/js/d3/d3.v3.min.js" charset="utf-8"></script>
    <script src="/js/d3/queue.v1.min.js"></script>
    <style>
      .arc text {
      font: 10px sans-serif;
      text-anchor: middle;
      }

      .arc path {
      stroke: #fff;
      }

      .tooltip {
      position: absolute;
      text-align: center;
      width: 95px;
      height: 40px;
      padding: 8px;
      margin-top: -20px;
      font: 10px sans-serif;
      background: #ddd;
      pointer-events: none;
      }
    </style>
  </head>

  <body>
    <h1>Integration of population with OpenStreetMap</h1>
    <div style="display: none;" class="tooltip">
      <p id="percentage"></p>
      <p id="age"></p>
    </div>
    <script src="/js/population/integration-openstreetmap.js"></script>
  </body>
</html>
