<!DOCTYPE html>

<html lang="es">

<head>
<title>API REST</title>
<meta charset="utf-8" />
<script src="/js/jquery-2.2.3.min.js"></script>
<script src="/js/rest-client.js"></script>
<script src="/js/prettyprint.js"></script>
<script type="text/javascript">
</script>
</head>

<body>
	<header>
		<h1>JQuery REST Client</h1>
	</header>
	<section id="connection">
		<hr/>
		URL: </td><td><input type="text" name="requestUrl" id="requestUrl" size= "40" />
	</section>
	<section id="request">
		<hr/>
		<p>Data to send (payload):<br/><textarea id="requestPayload" cols="50" rows = "5"></textarea></p>
		<p>Method:
		<input type="radio" name="chkMethod" id="GET" checked="checked" />GET&nbsp;
		<input type="radio" name="chkMethod" id="POST" />POST&nbsp;
		<input type="radio" name="chkMethod" id="PUT" />PUT&nbsp;
		<input type="radio" name="chkMethod" id="DELETE" />DELETE&nbsp;
		</p>
		<hr/>
		<input type="button" id="btnSend" value="SEND"/>
	</section>
	<section id="response">
		<hr/>
		<p>Status: <span id="responseStatus"></span></p>
		<p>Data received:</p><p>
		<span id="responseRaw"></span></p>
		<p>Data pretty printed:</p><p>
		<span id="responsePrettyPrinted"></span></p>
	</section>
</body>
</html>
