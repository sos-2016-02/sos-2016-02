<!DOCTYPE html>

<html lang="en">
  <head>
    <title>API REST</title>
    <meta charset="utf-8" />
    <script src="/js/jquery-2.2.3.min.js"></script>
    <script src="/js/rest-client.js"></script>
    <script src="/js/prettyprint.js"></script>
  </head>
  <body>
	  <header>
		  <h1>Population REST Client</h1>
	  </header>
	  <div id="connection">
		  <hr/>
		  URL: <input type="text" name="txtRequestUrl" id="txtRequestUrl" size= "40" />
	  </div>
	  <div id="request">
		  <hr/>
		  <p>Data to send (payload):<br/><textarea id="txtRequestPayload" cols="50" rows = "5"></textarea></p>
		  <p>Method:
		    <input type="radio" name="chkMethod" id="GET" checked="checked" />GET&nbsp;
		    <input type="radio" name="chkMethod" id="POST" />POST&nbsp;
		    <input type="radio" name="chkMethod" id="PUT" />PUT&nbsp;
		    <input type="radio" name="chkMethod" id="DELETE" />DELETE&nbsp;
		  </p>
		  <hr/>
		  <input type="button" id="btnSend" value="SEND"/>
	  </div>
	  <div id="response">
		  <hr/>
		  <p>Status: <span id="strResponseStatus"></span></p>
		  <p>Data received:</p><p>
		    <span id="strResponseRaw"></span></p>
		  <p>Data pretty printed:</p><p>
		    <span id="strResponsePrettyPrinted"></span></p>
	  </div>
  </body>
</html>
