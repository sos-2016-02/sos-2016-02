<!DOCTYPE html>

<html lang="en">

<head>
<title>API REST</title>
<meta charset="utf-8" />
<link type ="text" href="node_modules/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet" media="screen,projection"/>
<script src="/js/jquery-2.2.3.min.js"></script>
<script src="/js/rest-client.js"></script>
<script src="/js/prettyprint.js"></script>
</head>

<body>
	<header>
		<h1>Workers  REST Client</h1>
	
	</header>
	<section id="connection">
		URL: </td><td><input type="text" name="txtRequestUrl" class="form-control" id="txtRequestUrl" size= "40" />
	</section>
	<section id="request">
		<hr/>
		<p>Data to send (payload):<br/><textarea id="txtRequestPayload" cols="50" rows = "5"></textarea></p>
		<p>Method:
		
		<select class="c-select">
  			<option selected="">-------</option>
  			<option value="1">GET</option>
  			<option value="2">POST</option>
  			<option value="3">PUT</option>
  			<option value="4">DELETE</option>
		</select>
		</p>

		<hr/>
		<input type="button" id="btnSend" value=" SEND METHOD "/>
	</section>
	<section id="response">
		<hr/>
		<p>Status: <span id="strResponseStatus"></span></p>
			
		<p>Data received:</p><p>
		<span id="strResponseRaw"></span></p>
		<p>Data pretty printed:</p><p>
		<span id="strResponsePrettyPrinted"></span></p>
	</section>
</body>
</html>
