<!DOCTYPE html>

<html lang="es">

<head>
<title>API REST - Olders</title>
<meta charset="utf-8" />
<script src="/js/jquery-2.2.3.min.js"></script>
<script type="text/javascript">
$(document).ready(function(){

	$("#btnEnviar").click(function(){
		var vURL      = $("#txtURL").val();
		var vType     = $("#txtType").val();
		var vData     = $("#txtData").val();
		var vDataJSON = JSON.stringify(vData);

		var request = $.ajax({
			 url        : vURL
			,type       : vType
			,data       : vDataJSON
			,contentType: "application/json"
		});

		request.done(function(data, status, jqXHR){
			$("#txtReceived").text( JSON.stringify(data) );
		});;

		request.always(function(jqXHR, status){
			$("#txtStatus").text(status);
		});;

	});
});
</script>
</head>

<body>
    <header>
       <h1>API REST - Olders</h1>
    </header>
    <section>
    	<p>URL: <input type="text" id="txtURL" value = "http://localhost:3000/api/v1/olders/Sevilla?apikey=keyRead"/></p>
    	<hr/>
    	<p>Type:
    	<select id="txtType">
    	<option value="GET">GET</option>
		<option value="PUT">PUT</option>
		<option value="POST">POST</option>
		<option value="DELETE">DELETE</option>
		</select>
    	</p>
    	<hr/>
    	<p>Data to send:</p><p><textarea id="txtData"></textarea></p>
    	<hr/><input type="button" id="btnEnviar" value="Enviar"/>
    	<p>Status: <span id="txtStatus"></span></p>
    	<p>Data received:</p><p><span id="txtReceived"></span></p>
    </section>
</body>
</html>
